<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="ProductId">Product ID</label>
            <input type="text" class="form-control" [(ngModel)]="product.ProductId" />
        </div>
        <div class="form-group">
            <label for="ProductName">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.ProductName" />
        </div>
        <div class="form-group">
            <label for="CategoryName">Category Name</label>
            <select  id="pcat" id="pcat" class="form-control" [(ngModel)]="product.CategoryName">
                <option *ngFor="let c of categories" value="{{ c }}">{{ c }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Manufacturer">Manufacturer</label>
            <input type="text" class="form-control" [(ngModel)]="product.Manufacturer" />
        </div>
        <div class="form-group">
            <label for="Price">Product Price"</label>
            <input type="text" id="prc" class="form-control" [(ngModel)]="product.Price" />
        </div>
        <div>
            <input type="button" value="New" class="btn btn-default" (click)="clear()" /> <br />
            <input type="button" value="Save" class="btn btn-success" (click)="save()" /> <br />
            <input type="button" value="Save" class="btn btn-success" (click)="delete()" /> <br />
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td *ngFor="let c of tableHeaders">{{ c }}</td>
                    <!--<td></td>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products" (click)="getselectedrow(p)">
                    <td *ngFor="let c of tableHeaders">{{ p[c] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
